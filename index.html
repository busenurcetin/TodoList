<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!--CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!--IconScout-->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>

  
  <div class="wrapper">
    <div class="todo-div">
    <img src="images/todo.png" class="todo-image" alt="">
  </div>
  
  <div class="buttons">
  <button class="colorbtn" id="black"></button>
  <button class="colorbtn" id="yellow"></button>
  <button class="colorbtn" id="green"></button>
  <button class="colorbtn" id="red"></button>
</div>
    <div class="task-input">
      
      <img src="images/bars-icon.svg" alt="icon">
      
      <input type="text" placeholder="Add a new task">
    </div>
    <div class="controls">
      <div class="filters">
        <span class="active" id="all">All</span>
        <span id="pending">Pending</span>
        <span id="completed">Completed</span>
      </div>
      
      <button class="clear-btn">Clear All</button>
    </div>
    
    <ul class="task-box"></ul>
  </div>
  

  <!--JS-->
  <script src="js/app.js"></script>
</body>
</html>
